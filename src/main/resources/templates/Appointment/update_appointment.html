<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Update Appointment</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.card-header {
	background-color: #007bff;
	color: white;
	text-align: center;
	font-size: 1.5em;
}

.card-body {
	padding: 2em;
	background-color: #f8f9fa;
}

.timepicker {
	border: 1px solid #ced4da;
	border-radius: 0.25rem;
	padding: 0.375rem 0.75rem;
}

.form-group label {
	margin-top: 0.5em;
}

.form-control {
	margin-bottom: 1em;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">Update Appointment</div>
			<div class="card-body">
				<form th:action="@{/appointment/update}" th:object="${appointment}" method="post">
					<div class="form-group">
						<label for="id">ID:</label> <input type="number" class="form-control" id="id" th:field="*{id}" required>
					</div>
					<div class="form-group">
						<label for="name">Name:</label> <input type="text" class="form-control" id="name" th:field="*{name}" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" class="form-control" id="email" th:field="*{email}">
					</div>
					<div class="form-group">
						<label for="date">Date:</label> <input type="date" class="form-control" id="date" th:field="*{date}">
					</div>
					<div class="form-group">
						<label for="time">Time:</label>
						<input type="text" class="form-control timepicker" id="time" th:field="*{time}">
					</div>
					<div class="form-group">
						<label for="description">Description:</label>
						<textarea class="form-control" id="description" th:field="*{description}"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Update</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.timepicker').timepicker({
				timeFormat: 'h:mm p',
				interval: 30,
				minTime: '1',
				maxTime: '11:30pm',
				defaultTime: '9',
				startTime: '9:00',
				dynamic: false,
				dropdown: true,
				scrollbar: true
			});
		});
	</script>
</body>
</html>
