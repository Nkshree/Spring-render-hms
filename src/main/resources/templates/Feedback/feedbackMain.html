<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hostel Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            /* Add a gradient background */
            background: linear-gradient(to right, #c31432, #240b36);
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .section {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for cards */
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
        }
        .navbar-brand img {
            height: 30px;
            width: auto;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Add shadow to cards for depth */
            transition: 0.3s; /* Smooth transition for hover effect */
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* Increase shadow on hover */
        }
        .card-title {
            margin-bottom: 15px; /* Add space below the title */
        }
        .card-text {
            font-size: 16px; /* Increase text size for better readability */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darken on hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/main}">
            <img th:src="@{css/back-3.jpg}" alt="image" style="width:30px;" class="rounded-pill">
            Hospital Management
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/main}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patientmain}">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctormain}">Doctors</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="feedback" class="section">
            <h2>Feedback</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Register Feedback</h5>
                            <p class="card-text">Submit your feedback to help us improve.</p>
                            <a th:href="@{/feedback/new}" class="btn btn-primary">Register</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Display Feedback</h5>
                            <p class="card-text">View feedback submitted by others.</p>
                            <a th:href="@{/feedbacks}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
