<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Doctor Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/main}"> <img th:src="@{css/back-3.jpg}" alt="image" style="width: 30px; height:30px;" class="rounded-pill"> Hospital Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/main}">Home</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/doctormain}">Doctors</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/patientmain}">Patients</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/feedbacks}">Feedback</a></li>
				<li class="nav-item"><span sec:authorize="isAuthenticated"><a
						class="nav-link" th:href="@{/logout}"> Logout </a></span></li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<h2 class="text-center text-primary">Doctor Details</h2>
		<div class="row">
			<div th:each="doctor : ${doctors}" class="col-md-4 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title" th:text="${doctor.name}"></h5>
						<table class="table table-sm">
							<tbody>
								<tr>
									<th scope="row">Doctor ID:</th>
									<td th:text="${doctor.doctorId}"></td>
								</tr>
								<tr>
									<th scope="row">Age:</th>
									<td th:text="${doctor.age}"></td>
								</tr>
								<tr>
									<th scope="row">Gender:</th>
									<td th:text="${doctor.gender}"></td>
								</tr>
								<tr>
									<th scope="row">Date of Birth:</th>
									<td th:text="${doctor.dob}"></td>
								</tr>
								<tr>
									<th scope="row">Address:</th>
									<td th:text="${doctor.address}"></td>
								</tr>
								<tr>
									<th scope="row">Mobile:</th>
									<td th:text="${doctor.mobile}"></td>
								</tr>
								<tr>
									<th scope="row">Email:</th>
									<td th:text="${doctor.email}"></td>
								</tr>
								<tr>
									<th scope="row">Specialisation:</th>
									<td th:text="${doctor.specialisation}"></td>
								</tr>
								<tr>
									<th scope="row"><a th:href="@{/doctor/{doctorId}(doctorId=${doctor.doctorId})}" class="btn btn-primary mr-2">Update</a></th>
									<td><button th:data-doctor-id="${doctor.doctorId}" class="btn btn-danger delete-btn">Delete</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Add Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.delete-btn').click(function() {
				var doctorId = $(this).data('doctor-id');
				if (confirm('Are you sure you want to delete this doctor?')) {
					window.location.href = '/doctor/delete/' + doctorId;
				}
			});
		});
	</script>
</body>
</html>
